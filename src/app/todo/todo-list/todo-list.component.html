    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Date</th>
                <th>Fait ?</th>
                <th>Qui</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos$ | async" [class.done]="todo.isDone">
                <!-- <app-todo [todo]="todo"></app-todo> -->
                <td>{{todo.id}}</td>
                <td>{{todo.name}}</td>
                <td>{{todo.creationTime | date}}</td>
                <td>
                <input type="checkbox" (click)="update(todo)" [checked]="todo.isDone"/>
                    {{todo.isDone ? "Fait" : "Non fait" }}
                </td>
                <td>{{todo.persons | toStringPerson}}</td>
                <td >
                    <button class="btn btn-secondary" *ngIf="todo.isDone" (click)="remove(todo)">Supprimer</button>
                    <button class="btn btn-secondary" *ngIf="!todo.isDone" (click)="updateTodo(todo)">Modifier</button>
                </td>
            </tr>
        </tbody>
        <button class="btn btn-primary"  (click)="ajouterTodo()">Ajouter une t√¢che</button>
    </table>
